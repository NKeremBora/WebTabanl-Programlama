<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tabanli Programlama Odevi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
    <style> 
    </style>
</head>
<body>

    <table class="table">
      
        <caption><button type="button"  class="btn btn-primary btn-lg" onclick="Hesapla()">calculate</button> </br></caption>
        <thead>
          <tr style="color:blue">
            <th scope="col">Calculator</th>
            <th scope="col">First Number</th>
            <th scope="col">Second Number</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr style="color:greenyellow">
            <th scope="row">Addition(+)</th>
            <td><input  class = "value" id = "txtSayi1"type="number"></td>
            <td><input  class = "value" id = "txtSayi2"type="number"></td>
            <td><label  id = "lblSonuc1"></label></td>
          </tr>
          <tr style="color:purple">
            <th scope="row">Multiplication(x)</th>
            <td><input  class = "value" id = "txtSayi3"type="number"></td>
            <td><input  class = "value" id = "txtSayi4"type="number"></td>
            <td><label  id = "lblSonuc2"></label></td>
          </tr>
          <tr style ="color:red"> 
            <th scope="row">Remove(-)</th>
            <td><input  class = "value" id = "txtSayi5"type="number"></td>
            <td><input  class = "value" id = "txtSayi6"type="number"></td>
            <td><label  id = "lblSonuc3"></label></td>
          </tr>
          <tr style ="color:dimgray">
            <th scope="row">division(/)</th>
            <td><input  class = "value" id = "txtSayi7" type="number"></td>
            <td><input  class = "value" id = "txtSayi8" type="number"></td>
            <td><label  id = "lblSonuc4"></label></td>
          </tr>
        </tbody>
    </table>
    
    
    
    <script src="app.js"></script>
</body>
</html>
